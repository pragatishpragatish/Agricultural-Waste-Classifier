<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            min-height: 100vh;
        }
        
        .sidebar {
            background-color: #1e1e1e;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .sidebar-top {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        
        .eco-icon {
            width: 80px;
            height: 80px;
        }
        
        .eco-icon svg {
            fill: #4ade80;
            width: 100%;
            height: 100%;
        }
        
        h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(90deg, #4ade80, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #a3a3a3;
            font-size: 18px;
            line-height: 1.6;
            max-width: 400px;
        }
        
        .footer-text {
            color: #a3a3a3;
            font-size: 14px;
            line-height: 1.6;
            max-width: 400px;
            margin-top: auto;
        }
        
        .main-content {
            padding: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .file-upload {
            width: 100%;
            max-width: 800px;
        }
        
        .upload-area {
            border: 2px dashed #333;
            border-radius: 16px;
            padding: 60px;
            cursor: pointer;
            display: block;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.03);
        }
        
        .upload-area:hover {
            border-color: #4ade80;
            background-color: rgba(74, 222, 128, 0.05);
        }
        
        .upload-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
        }
        
        .upload-icon svg {
            fill: #4ade80;
            width: 100%;
            height: 100%;
        }
        
        .upload-text {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
            font-size: 24px;
            text-align: center;
        }
        
        .upload-hint {
            color: #a3a3a3;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .file-name {
            color: #4ade80;
            font-weight: 600;
            font-size: 18px;
            min-height: 24px;
            text-align: center;
        }
        
        input[type="file"] {
            display: none;
        }
        
        button {
            background: linear-gradient(90deg, #4ade80, #22d3ee);
            color: #121212;
            border: none;
            border-radius: 8px;
            padding: 18px 36px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 222, 128, 0.2);
        }
        
        /* Glowing effect for the upload area when active */
        .highlight {
            border-color: #4ade80 !important;
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-top">
                <div class="eco-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M21.82 15.42L19.32 19.75C18.83 20.61 17.92 21.06 17 21H15V23L12.5 18.5L15 14V16H17.82L15.6 12.15L19.93 9.65L21.73 12.77C22.25 13.54 22.32 14.57 21.82 15.42M9.21 3.06H14.21C15.19 3.06 16.04 3.63 16.45 4.45L17.45 6.19L19.18 5.19L16.54 9.6L11.39 9.69L13.12 8.69L11.71 6.24L9.5 10.09L5.16 7.59L6.96 4.47C7.37 3.64 8.22 3.06 9.21 3.06M5.05 19.76L2.55 15.43C2.06 14.58 2.13 13.56 2.64 12.79L3.64 11.06L1.91 10.06L7.05 10.14L9.7 14.56L7.97 13.56L6.56 16H11V21H7.4C6.47 21.07 5.55 20.61 5.05 19.76Z"/>
                    </svg>
                </div>
                <div>
                    <h2>Waste Classification</h2>
                    <p class="subtitle">Upload an image to identify and classify waste materials for proper recycling and disposal</p>
                </div>
            </div>
            <p class="footer-text">Help the environment by properly classifying and recycling waste. Our AI-powered system can identify different types of waste materials from images.</p>
        </div>
        
        <div class="main-content">
            <form action="/" method="post" enctype="multipart/form-data" class="file-upload">
                <label for="file-upload" class="upload-area">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M14,13V17H10V13H7L12,8L17,13M19.35,10.03C18.67,6.59 15.64,4 12,4C9.11,4 6.6,5.64 5.35,8.03C2.34,8.36 0,10.9 0,14A6,6 0 0,0 6,20H19A5,5 0 0,0 24,15C24,12.36 21.95,10.22 19.35,10.03Z"/>
                        </svg>
                    </div>
                    <div class="upload-text">Choose a file or drag it here</div>
                    <div class="upload-hint">Supports JPG, PNG, JPEG (max 5MB)</div>
                    <div class="file-name" id="file-name"></div>
                </label>
                <input id="file-upload" type="file" name="image" accept="image/*" required>
                <button type="submit">Analyze Waste</button>
            </form>
        </div>
    </div>

    <script>
        // Show file name when selected
        document.getElementById('file-upload').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : '';
            document.getElementById('file-name').textContent = fileName;
        });

        // Drag and drop functionality
        const uploadArea = document.querySelector('.upload-area');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            uploadArea.classList.add('highlight');
        }
        
        function unhighlight() {
            uploadArea.classList.remove('highlight');
        }
        
        uploadArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length) {
                document.getElementById('file-upload').files = files;
                document.getElementById('file-name').textContent = files[0].name;
            }
        }
    </script>
</body>
</html>
