<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Detection & Recycling</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #e3f2fd; /* Light blue pastel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 380px;
            border: 4px solid #6c5ce7; /* Darker pastel purple */
        }
        h2 {
            color: #2d3436; /* Dark grey */
            margin-bottom: 20px;
            font-size: 22px;
        }
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        input[type="file"] {
            display: none; /* Hide default file input */
        }
        .custom-file-upload {
            padding: 12px 20px;
            border: 2px solid #74b9ff;
            border-radius: 10px;
            background-color: #dfe6e9;
            color: #2d3436;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s ease-in-out;
            text-align: center;
            display: inline-block;
        }
        .custom-file-upload:hover {
            background-color: #b2bec3;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background-color: #0984e3; /* Darker pastel blue */
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            width: 100%;
        }
        button:hover {
            background-color: #0652dd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload an Image for Waste Classification</h2>
        <form action="/" method="post" enctype="multipart/form-data" class="file-upload">
            <label for="file-upload" class="custom-file-upload">Choose a File</label>
            <input id="file-upload" type="file" name="image" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
